<p>تعتذر لكم إلإدارة</p>
<p> عن توقف الموقع لمدة دقائق لأسباب تطويريه  </p>
<p> أقصى حد ربع ساعة ثم إعادة تفعيل الموقع</p>
<p>علماً انا اخر وقت للرصد الساعة 4 فجراً</p>
<p>في حال ظهور الصفحة بعد الرصد لابد من التأكد من الرصد بعد تفعيل الموقع</p>
